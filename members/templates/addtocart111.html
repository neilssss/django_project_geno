{% extends 'base.html' %}
{% load static %}
{% block content %}

{% if messages %}
    {% for message in messages %}
        
        <div class="alert alert-warning alert-dismissible fade show" role="alert">
          {{message}}
          <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
    {% endfor %}
{% endif %} 

<div class="product_data">
<!--<form action="updatefishrecord/{{ fish.id }}" method="post">-->
{% csrf_token %}
Fish Type:<br>
<input name="fish_type" value="{{ fish.fish_type }}">
<br><br>
Fish Name:<br>
<input name="fish_name" value="{{ fish.fish_name }}">
<br><br>
Size:<br>
<input name="fish_size" value="{{ fish.fish_size }}">

<input type="hidden" value="{{fish.id}}" class="prod_id">
<label for="Quantity">Quantity</label>
<div class="input-group text-center mb-3" style="width:130px;">
                                 	<button class="input-group-text decrement-btn">-</button>
                                    <input type="text" name="quantity" class="form-control qty-input text-center" value="1">
                                    <button class="input-group-text increment-btn">+</button>
</div>                                  
<br><br>
<button type="button" class="btn btn-primary me-3 addToCartBtn">Add to Cart</button>
<!--<input type="submit" value="Submit">-->
<!--</form>-->



{% endblock %}
